<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Usuario</title>
	<link rel="stylesheet" href="Login.css">
</head>

<body>
	<div id="Usuario">
		<svg class="img_fondo">
			<rect id="img_fondo" rx="0" ry="0" x="0" y="0" width="431" height="926">
			</rect>
		</svg>
		<div id="input_correo">
			<input class="Input_correo" id="Input_correo" type="text">
			<svg class="Lnea_4" viewBox="0 0 314 5">
				<path id="Lnea_4" d="M 0 0 L 314 0">
				</path>
			</svg>
		</div>

		<div id="lbl_correo">
			<span>Correo/Email:</span>
		</div>

		<div id="btn_ingresar">
			<button id="BtnIngreso" class="BtnIngreso">Ingresar</button>
		</div>

		<div id="lbl_registrate">
			<span>¿No tienes una cuenta? </span><span
				style="font-style:normal;font-weight:normal;color:rgba(236,66,36,1);">¡Registrate!</span><span
				style="font-style:normal;font-weight:normal;color:rgba(210,42,13,1);"> </span>
		</div>
		<div id="lbl_broken_hand">
			<span>BROKEN HAND</span>
		</div>
		<div id="lbl_contrasena">
			<span>Contraseña:</span>
		</div>
		<img id="img_cuerda" src="img_cuerda.png" srcset="img_cuerda.png 1x, img_cuerda@2x.png 2x">

		<div id="img_contrasea">
			<input class="Input_Contra" id="Input_Contra">
			<svg class="Lnea_4" viewBox="0 0 314 5">
				<path id="Lnea_4" d="M 0 0 L 314 0">
				</path>
			</svg>
		</div>

		<div id="btn_google">
			<div id="Grupo_903">
				<button id="Btn_google" class="Btn_google">Ingresar</button>
				<img id="google_1" src="google_1.png" srcset="google_1.png 1x, google_1@2x.png 2x">
			</div>
		</div>

		<div id="btn_facebook">
			<div id="Grupo_904">
				<button id="BtnFacebook" class="BtnFacebook">Ingresar</button>
				<img id="facebook" src="facebook.png" srcset="facebook.png 1x, facebook@2x.png 2x">
			</div>
		</div>
	</div>
</body>

</html>
